<ion-header [translucent]="true">
  
  <ion-toolbar>
    <img class="name" src="../assets/img/becannanpay.png" alt="">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding collapse="condense">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card padding>
    <ion-card-header>
      <ion-card-subtitle>User</ion-card-subtitle>
      <ion-card-title>@username</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-card padding margin>
        <ion-card-header>
          30
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="logo-web-component"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-card-content>

    <ion-item>
      <ion-icon name="logo-bitcoin"></ion-icon>
      <ion-label>0.0021</ion-label>
      <ion-label>BTC</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-usd"></ion-icon>
      <ion-label>2100</ion-label>
      <ion-label>USD</ion-label>
    </ion-item>

    <ion-button padding>SEND</ion-button>

    <ion-button padding>RECIEVE</ion-button>

  </ion-card>

</ion-content>
